<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon search app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Pokemon search app</h1>
        <div id="search-container">
            <input id="search-input" required>
            <button id="search-button">search</button>
        </div>
        <div id="img-container">
        </div>
        <div id="types">
        </div>
        <div id="description-container">
            <div class="element"><label>Name: </label><strong id="pokemon-name"></strong></div>
            <div class="element"><label>ID: </label><strong id="pokemon-id"></strong></div>
            <div class="element"><label>Weight: </label><strong id="weight"></strong></div>
            <div class="element"><label>Height: </label><strong id="height"></strong></div>
            <div class="element"><label>hp: </label><strong id="hp" class="stats"></strong></div>
            <div class="element"><label>Attack: </label><strong id="attack" class="stats"></strong></div>
            <div class="element"><label>Defense: </label><strong id="defense" class="stats"></strong></div>
            <div class="element"><label>Special-attack: </label><strong id="special-attack" class="stats"></strong></div>
            <div class="element"><label>Special-defense: </label><strong id="special-defense" class="stats"></strong></div>
            <div class="element"><label>Speed: </label><strong id="speed" class="stats"></strong></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
