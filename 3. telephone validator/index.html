<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telephone validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h3>Telephone number validator</h3>
        <label for="user-input">Insert the number: <input type="tel" id="user-input"></label>
        
        <div id="buttons">
            <button id="check-btn" class="btn">check</button>
            <button id="clear-btn" class="btn">clear</button>
        </div>
        <div id="results-div"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
